<div style="margin-bottom: 10px">
  <table style="width: 800;">
    <tr>
      <th style="color: black">Title</th>
      <th style="color: black">Category</th>
      <th style="color: black">Schedule</th>
    </tr>
    <tr *ngFor="let d of movieList">
      <td style="color: black">{{ d.description }}</td>
      <td style="color: black">{{ d.category }}</td>
      <td style="color: black">{{ d.schedule }}</td>
    </tr>
  </table>
</div>
